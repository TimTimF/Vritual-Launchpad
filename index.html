<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <section class="wrapper">
        <div class="mainContainer">
            <div class="containerHeader">
                <div class="logo"></div>
                <div class="filler">Online Launchpad</div>
            </div>
            <div class="padContainer">
                <!-- first row-->
                <button class="pad drums">1</button>
                <button class="pad drums">2</button>
                <button class="pad drums">3</button>
                <button class="pad drums">4</button>
                <!-- second row-->
                <button class="pad snares">Q</button>
                <button class="pad snares center1">W</button>
                <button class="pad snares center2">E</button>
                <button class="pad snares">R</button>
                <!--third row-->
                <button class="pad melody">A</button>
                <button class="pad melody center3">S</button>
                <button class="pad melody center4">D</button>
                <button class="pad melody">F</button>
                <!--fourth row-->
                <button class="pad FX">Z</button>
                <button class="pad FX">X</button>
                <button class="pad FX">C</button>
                <button class="pad FX">V</button>
            </div>
        </div>
    </section>
    <audio id="audio1" src="sounds/Kicks/LofiKick1.wav"></audio>
    <audio id="audio2" src="sounds/Kicks/LofiKick2.wav"></audio>
    <audio id="audio3" src="sounds/Hats/LofiHat1.wav"></audio>
    <audio id="audio4" src="sounds/Hats/LofiHat2.wav"></audio>
    <audio id="audio5" src="sounds\Snares\LowfiSnare1.wav"></audio>
    <audio id="audio6" src="sounds\Snares\LowfiSnare2.wav"></audio>
    <audio id="audio7" src="sounds\Snares\LowfiClap1.wav"></audio>
    <audio id="audio8" src="sounds\Snares\LowfiClap2.wav"></audio>
    <audio id="audio9" src="sounds/Melody/lofiMelody1.wav"></audio>
    <audio id="audio10" src="sounds/Melody/lofiMelody2.wav"></audio>
    <audio id="audio11" src="sounds/Melody/lofiMelody3.wav"></audio>
    <audio id="audio12" src="sounds/Melody/lofiMelody4.wav"></audio>
    <audio id="audio13" src="sounds\FX\LofiFX1.wav"></audio>
    <audio id="audio14" src="sounds\FX\LofiFX2.wav"></audio>
    <audio id="audio15" src="sounds\FX\LofiFX3.wav"></audio>
    <audio id="audio16" src="sounds\FX\LofiFX4.wav"></audio>
    <script src="instrument.js"></script>
</body>
</html>
